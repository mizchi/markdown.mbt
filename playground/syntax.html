<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Highlighter Playground</title>
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --border-color: #30363d;
      --accent-color: #58a6ff;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 16px;
      gap: 16px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .language-select {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    select {
      padding: 8px 12px;
      font-size: 14px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
    }

    .main-content {
      display: flex;
      flex: 1;
      gap: 16px;
      overflow: hidden;
    }

    .panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      overflow: hidden;
    }

    .panel-header {
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
      font-size: 14px;
    }

    .panel-content {
      flex: 1;
      overflow: auto;
      padding: 0;
    }

    textarea {
      width: 100%;
      height: 100%;
      padding: 16px;
      border: none;
      resize: none;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      outline: none;
      background: var(--bg-secondary);
      color: var(--text-primary);
      tab-size: 2;
    }

    .output {
      padding: 0;
    }

    .output pre.shiki {
      margin: 0;
      padding: 16px;
      border-radius: 0;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      overflow-x: auto;
    }

    .output pre.shiki code {
      font-family: inherit;
      white-space: pre;
    }

    .stats {
      padding: 8px 16px;
      background: var(--bg-tertiary);
      border-top: 1px solid var(--border-color);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .examples {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .example-btn {
      padding: 6px 12px;
      font-size: 12px;
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .example-btn:hover {
      background: var(--border-color);
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-secondary);
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Syntax Highlighter</h1>
      <div class="language-select">
        <label for="lang">Language:</label>
        <select id="lang">
          <option value="typescript">TypeScript</option>
          <option value="moonbit">MoonBit</option>
          <option value="json">JSON</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="bash">Bash</option>
        </select>
      </div>
    </header>

    <div class="examples">
      <span style="color: var(--text-secondary); font-size: 12px;">Examples:</span>
      <button class="example-btn" data-lang="typescript" data-example="ts">TypeScript</button>
      <button class="example-btn" data-lang="moonbit" data-example="moonbit">MoonBit</button>
      <button class="example-btn" data-lang="json" data-example="json">JSON</button>
      <button class="example-btn" data-lang="html" data-example="html">HTML</button>
      <button class="example-btn" data-lang="css" data-example="css">CSS</button>
      <button class="example-btn" data-lang="bash" data-example="bash">Bash</button>
    </div>

    <div class="main-content">
      <div class="panel">
        <div class="panel-header">Input</div>
        <div class="panel-content">
          <textarea id="input" spellcheck="false" placeholder="Enter code here..."></textarea>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">Output</div>
        <div class="panel-content output" id="output">
          <div class="loading">Loading WASM module...</div>
        </div>
        <div class="stats" id="stats"></div>
      </div>
    </div>
  </div>

  <script type="module">
    console.log('Script started');

    // Example code snippets
    const examples = {
      ts: `interface User {
  id: number;
  name: string;
  email?: string;
}

async function fetchUser(id: number): Promise<User> {
  const response = await fetch(\`/api/users/\${id}\`);
  if (!response.ok) {
    throw new Error('User not found');
  }
  return response.json();
}

const users: User[] = [];
for (let i = 0; i < 10; i++) {
  users.push({ id: i, name: \`User \${i}\` });
}`,
      moonbit: `///| A simple binary tree
pub(all) enum Tree[T] {
  Empty
  Node(T, Tree[T], Tree[T])
}

///| Insert a value into a BST
pub fn insert[T : Compare](self : Tree[T], value : T) -> Tree[T] {
  match self {
    Empty => Node(value, Empty, Empty)
    Node(v, left, right) =>
      if value < v {
        Node(v, left.insert(value), right)
      } else {
        Node(v, left, right.insert(value))
      }
  }
}

test "insert into tree" {
  let tree : Tree[Int] = Empty
  let tree = tree.insert(5).insert(3).insert(7)
  assert_true!(tree != Empty)
}`,
      json: `{
  "name": "markdown.mbt",
  "version": "0.1.3",
  "description": "CST-based incremental Markdown parser",
  "keywords": ["markdown", "parser", "cst"],
  "dependencies": {
    "moonbit": "^0.1.0"
  },

    "debug": false,

      html: `<!DOCTYPE html>

<head>

<body>

  <!-- Main content -->
  <main>
    <h1>Welcome</h1>
    <p>This is a <strong>sample</strong> page.</p>
  </main>
  <script src="app.js"><\/script>
</body>
</html>`,
      css: `/* Base styles */
:root {
  --primary-color: #3b82f6;
  --text-color: #1f2937;
  --bg-color: #ffffff;
}

body {
  font-family: system-ui, sans-serif;
  color: var(--text-color);

.container {

      bash: `#!/bin/bash

# Configuration
readonly CONFIG_FILE="\${HOME}/.config/app.conf"
readonly LOG_DIR="/var/log/myapp"

# Function to log messages
log() {
  local level="\$1"
  local message="\$2"
  echo "[$(date '+%Y-%m-%d %H:%M:%S')] [\${level}] \${message}" >> "\${LOG_DIR}/app.log"
}

# Check if running as root
if [[ \$EUID -ne 0 ]]; then
  echo "This script must be run as root" >&2
  exit 1
fi

# Process command line arguments
for arg in "\$@"; do
  case \$arg in
    --debug)
      DEBUG=true
      shift
      ;;
    --config=*)
      CONFIG="\${arg#*=}"
      shift
      ;;
    *)
      echo "Unknown option: \$arg"
      exit 1
      ;;
  esac
done

# Main logic
main() {
  log "INFO" "Starting application..."

  if [ -f "\$CONFIG_FILE" ]; then
    source "\$CONFIG_FILE"
  fi

  for i in {1..5}; do
    echo "Processing item \$i"
    sleep 1
  done

  log "INFO" "Application finished"
}

main "\$@"`
    };

    let highlight = null;

    // Load the WASM module
    async function init() {
      try {
        console.log('Loading module...');
        const module = await import('../js/lezer_api.js');
        console.log('Module loaded:', Object.keys(module));
        highlight = module.highlight;
        console.log('highlight function:', typeof highlight);

        // Set initial example
        document.getElementById('input').value = examples.ts;
        updateHighlight();

        // Set up event listeners
        document.getElementById('input').addEventListener('input', updateHighlight);
        document.getElementById('lang').addEventListener('change', updateHighlight);

        // Example buttons
        document.querySelectorAll('.example-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const lang = btn.dataset.lang;
            const example = btn.dataset.example;
            document.getElementById('lang').value = lang;
            document.getElementById('input').value = examples[example];
            updateHighlight();
          });
        });
      } catch (err) {
        document.getElementById('output').innerHTML =
          `<div class="loading" style="color: #f85149;">Error loading module: ${err.message}<br><pre>${err.stack}</pre></div>`;
        console.error('Module loading error:', err);
      }
    }

    function updateHighlight() {
      if (!highlight) return;

      const input = document.getElementById('input').value;
      const lang = document.getElementById('lang').value;

      const start = performance.now();
      const html = highlight(input, lang);
      const elapsed = performance.now() - start;

      document.getElementById('output').innerHTML = html;
      document.getElementById('stats').textContent =
        `${input.length} chars, ${input.split('\n').length} lines, ${elapsed.toFixed(2)}ms`;
    }

    console.log('Calling init...');
    init().then(() => console.log('init done')).catch(e => console.error('init failed:', e));
  </script>
</body>
</html>
