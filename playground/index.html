<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown.mbt Playground</title>
  <style>
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #fafafa;
      --bg-tertiary: #f0f0f0;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --border-color: #e0e0e0;
      --accent-color: #0066cc;
      --code-bg: #f5f5f5;
    }

    [data-theme="dark"] {
      --bg-primary: #1a1a1a;
      --bg-secondary: #242424;
      --bg-tertiary: #2d2d2d;
      --text-primary: #e0e0e0;
      --text-secondary: #a0a0a0;
      --border-color: #404040;
      --accent-color: #66b3ff;
      --code-bg: #2d2d2d;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.2s, color 0.2s;
    }

    #app {
      height: 100%;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 16px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .toolbar h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .toolbar-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .save-status {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0;
      transition: opacity 0.2s;
    }

    .save-status.saving,
    .save-status.saved {
      opacity: 1;
    }

    .save-status.saved {
      color: #22c55e;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .theme-toggle:hover {
      background: var(--bg-tertiary);
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .editor, .preview {
      flex: 1;
      padding: 16px;
      overflow: auto;
    }

    .editor {
      border-right: 1px solid var(--border-color);
      background: var(--bg-primary);
    }

    textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      outline: none;
      background: var(--bg-primary);
      color: var(--text-primary);
    }

    .preview {
      background: var(--bg-secondary);
    }

    .preview .markdown-body {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .preview h1, .preview h2, .preview h3, .preview h4, .preview h5, .preview h6 {
      margin-top: 24px;
      margin-bottom: 16px;
      font-weight: 600;
      line-height: 1.25;
      color: var(--text-primary);
    }

    .preview h1 { font-size: 2em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
    .preview h2 { font-size: 1.5em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
    .preview h3 { font-size: 1.25em; }

    .preview p {
      margin-bottom: 16px;
    }

    .preview a {
      color: var(--accent-color);
      text-decoration: none;
    }

    .preview a:hover {
      text-decoration: underline;
    }

    .preview pre {
      background: var(--code-bg);
      padding: 16px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 16px 0;
    }

    .preview code {
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 13px;
      background: var(--code-bg);
      padding: 0.2em 0.4em;
      border-radius: 3px;
    }

    .preview pre code {
      background: none;
      padding: 0;
    }

    .preview ul, .preview ol {
      padding-left: 2em;
      margin-bottom: 16px;
    }

    .preview li {
      margin-bottom: 4px;
    }

    .preview .task-list-item {
      list-style: none;
      margin-left: -1.5em;
    }

    .preview .task-list-item input[type="checkbox"] {
      margin-right: 8px;
    }

    .preview table {
      border-collapse: collapse;
      margin: 16px 0;
      width: 100%;
    }

    .preview th, .preview td {
      border: 1px solid var(--border-color);
      padding: 10px 14px;
      text-align: left;
    }

    .preview th {
      background: var(--bg-tertiary);
      font-weight: 600;
    }

    .preview blockquote {
      border-left: 4px solid var(--border-color);
      margin: 16px 0;
      padding: 0 16px;
      color: var(--text-secondary);
    }

    .preview hr {
      border: none;
      border-top: 1px solid var(--border-color);
      margin: 24px 0;
    }

    .preview img {
      max-width: 100%;
      height: auto;
    }

    /* Scroll sync highlight */
    .preview [data-span] {
      scroll-margin-top: 100px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .editor {
        border-right: none;
        border-bottom: 1px solid var(--border-color);
        height: 50%;
      }

      .preview {
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
